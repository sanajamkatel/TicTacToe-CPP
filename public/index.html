<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="faviconttt.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="game-container">
            <header class="game-header">
                <h1 class="game-title">Tic-Tac-Toe</h1>
                <div class="status-message" id="statusMessage">Player X's Turn</div>
            </header>

            <div class="game-board" id="gameBoard">
                <!-- Cells will be generated by JavaScript -->
            </div>

            <div class="game-controls">
                <button class="btn btn-primary" onclick="resetGame()">New Game</button>
                <button class="btn btn-secondary" onclick="resetScores()">Reset Scores</button>
            </div>

            <div class="scoreboard">
                <div class="score-item">
                    <span class="score-label">Player X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Ties</span>
                    <span class="score-value" id="scoreTies">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Player O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
